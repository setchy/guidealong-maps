<!DOCTYPE html>
<html>
  <head>
    <title>GuideAlong Tours Map</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="loading">Loading tours...</div>
    <div id="error"></div>
    <div id="controls" style="display: none;">
      <div class="controls-header">
        <h3>GuideAlong Tours Explorer</h3>
        <a
          class="github-link"
          href="https://github.com/setchy/guidealong-maps"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="View source on GitHub"
          title="View source on GitHub"
        >
          <svg height="20" width="20" viewBox="0 0 16 16" aria-hidden="true">
            <path fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38
            0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52
            -.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95
            0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27
            1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48
            0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
          </svg>
        </a>
      </div>
      <div class="filter-section">
        <label>Filter by country:</label>
        <div class="dropdown">
          <div class="dropdown-button" id="countryDropdownButton">
            Select Countries
            <span class="dropdown-arrow">▼</span>
          </div>
          <div class="dropdown-content" id="countryDropdownContent">
            <div class="checkbox-item">
              <input type="checkbox" id="allCountries" value="" checked>
              <label for="allCountries">All Countries</label>
            </div>
          </div>
        </div>
      </div>
      <div class="filter-section">
        <label>Filter by state:</label>
        <div class="dropdown">
          <div class="dropdown-button" id="stateDropdownButton">
            Select States
            <span class="dropdown-arrow">▼</span>
          </div>
          <div class="dropdown-content" id="stateDropdownContent">
            <div class="checkbox-item">
              <input type="checkbox" id="allStates" value="" checked>
              <label for="allStates">All States</label>
            </div>
          </div>
        </div>
      </div>
      <div class="filter-section">
        <label>Filter by tour type:</label>
        <div class="dropdown">
          <div class="dropdown-button" id="tourTypeDropdownButton">
            All Tour Types
            <span class="dropdown-arrow">▼</span>
          </div>
          <div class="dropdown-content" id="tourTypeDropdownContent">
            <div class="checkbox-item">
              <input type="radio" id="allTourTypes" name="tourType" value="all" checked>
              <label for="allTourTypes">All Tour Types</label>
            </div>
            <div class="checkbox-item">
              <input type="radio" id="drivingTours" name="tourType" value="Driving">
              <label for="drivingTours">Driving Tours Only</label>
            </div>
            <div class="checkbox-item">
              <input type="radio" id="walkingTours" name="tourType" value="Walking">
              <label for="walkingTours">Walking Tours Only</label>
            </div>
          </div>
        </div>
      </div>
      <div class="filter-section">
        <label>Filter by tour status:</label>
        <div class="dropdown">
          <div class="dropdown-button" id="statusDropdownButton">
            All Tours
            <span class="dropdown-arrow">▼</span>
          </div>
          <div class="dropdown-content" id="statusDropdownContent">
            <div class="checkbox-item">
              <input type="radio" id="allTours" name="tourStatus" value="all" checked>
              <label for="allTours">All Tours</label>
            </div>
            <div class="checkbox-item">
              <input type="radio" id="completedTours" name="tourStatus" value="completed">
              <label for="completedTours">Completed Tours Only</label>
            </div>
            <div class="checkbox-item">
              <input type="radio" id="incompleteTours" name="tourStatus" value="incomplete">
              <label for="incompleteTours">Not Completed Tours Only</label>
            </div>
          </div>
        </div>
      </div>
      <div class="filter-section">
        <label>Search tours:</label>
        <input type="text" id="searchInput" placeholder="Search by name or description">
      </div>
      <div id="stats"></div>
  <div class="tour-list" id="tourList"></div>
      
    </div>
    <div id="map" style="height: 100vh"></div>
    <script src="main.js"></script>
  </body>
</html>
